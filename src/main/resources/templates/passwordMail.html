<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style>
        .container {
            margin-top: 180px;
        }

        #email{
            width : 350px;
            margin : 0 auto;
        }

        #username{
            width : 350px;
            margin : 0 auto;
        }

        #password{
            width : 350px;
            margin : 0 auto;
        }

        #password-check{
            width : 350px;
            margin : 0 auto;
        }
    </style>

    <script th:inline="javascript">
        function send_mail(){
            const requestVerifyEmail = {
                username : [[${username}]],
                password : [[${password}]]
            };
            $.ajax({
            type : "PUT",
            url : "/user/password",
            headers : {
                "Content-Type" : "application/json",
                "X-HTTP-Method-Override" : "PUT"
            },
            dataType : "json",
            data : JSON.stringify(requestVerifyEmail),
            success : function(result){
                console.log("result : ", result);
                if(result.response == "success"){
                    alert(result.message);
                    self.location = "/user/login";
                }else{
                    alert(result.message);
                }
            }
            });
        }
    </script>
</head>
<body>
<div class="container">
    <h2 class="text-center font-weight-bold">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
        </svg> 비밀번호 설정
    </h2>
    <div class="mt-5 text-center">
        <form>
            <div>
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control mb-3 col" id="username" name="username" required>
            </div>
            <div>
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control mb-3 col" id="password" name="password" required>
            </div>
            <div>
                <label for="password-check" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control mb-3 col" id="password-check" name="password" required>
            </div>
            <div class="text-center">
                <button onclick="send_mail()" class="btn btn-primary mb-3">확인</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
