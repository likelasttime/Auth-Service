<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>

    <div th:insert="fragments/common :: head('head')"></div>

    <style>
        .container {
            margin-top: 180px;
        }

        #email{
            width : 350px;
            margin : 0 auto;
        }

        #username{
            width : 350px;
            margin : 0 auto;
        }

        #password{
            width : 350px;
            margin : 0 auto;
        }

        #password-check{
            width : 350px;
            margin : 0 auto;
        }
    </style>

    <script>
        function new_pwd(){
            const username = $('#username').val();
            const pw = $('#password').val();
            const requestVerifyEmail = {
                username : username,
                password : pw
            };
            $.ajax({
            method : "PUT",
            url : "/user-server/user/password",
            headers : {
                "Content-Type" : "application/json",
                "X-HTTP-Method-Override" : "PUT"
            },
            dataType : "json",
            data : JSON.stringify(requestVerifyEmail),
            success : function(result){
                console.log("result : ", result);
                if(result.response == "success"){
                    alert(result.message);
                    self.location = "/auth-server/auth/login";
                }else{
                    alert(result.message);
                }
            }
            });
        }

        function check_valid(){
            $.ajax({
            method : "POST",
            url : window.location.pathname,
            headers : {
                "Content-Type" : "application/json",
                "X-HTTP-Method-Override" : "POST"
            },
            success : function(result){
                console.log("result : ", result);
                if(result.response == "error"){
                    alert(result.message);
                    self.location = "/user-server/user/password";
                }
            }
            });
        }

        check_valid();
    </script>
</head>
<body>
<div class="container">
    <h2 class="text-center font-weight-bold">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
        </svg> 비밀번호 설정
    </h2>
    <div class="mt-5 text-center">
        <form>
            <div>
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control mb-3 col" id="username" name="username" required>
            </div>
            <div>
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control mb-3 col" id="password" name="password" required>
            </div>
            <div>
                <label for="password-check" class="form-label">비밀번호 확인</label>
                <input type="password" class="form-control mb-3 col" id="password-check" name="password-check" required>
            </div>
            <div class="text-center">
                <button onclick="new_pwd()" class="btn btn-primary mb-3" type="button">확인</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
