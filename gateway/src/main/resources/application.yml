server:
  port: 5555

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: user-server
          uri: lb://USER-SERVER
          predicates:
            - Path=/user-server/user/**
          filters:
            - CustomAuthFilter
        - id: auth-server
          uri: lb://AUTH-SERVER
          predicates:
            - Path=/auth-server/auth/**
        - id: front-server
          uri: lb://FRONT-SERVER
          predicates:
            - Path=/**

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include:
          - "gateway"